<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Todo</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white p-8 rounded shadow w-2/3 ">
            <h1 class="text-3xl font-bold text-center">Todo List</h1>
            
            <form id="todoform" class="mb-4">
                <input id="todoitem" type="text" placeholder="Add Todo" class="shadow appearance-none border rounded w-4/5 py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline mt-2 mb-2">
                <button type="submit" id="addtodo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
            </form>
            
            <div id="todolist-container" class="overflow-y-auto max-h-64 border-t border-gray-200">
                <ul id="todolist" class="text-left mt-4"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
